<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">PESQUISA DE USUARIOS</ui:define>

	<ui:define name="head">
		<style type="text/css">
.grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
	padding-bottom: 10px;
}
</style>
	</ui:define>

	<ui:define name="breadcrumb">
		<li>Pesquisa</li>
		<li>/</li>
		<li><p:link outcome="/listasAmigos/PesquisaUsuarios">Pesquisa de Usuários</p:link></li>
	</ui:define>

	<ui:define name="content">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">	
				<div class="ui-g-12 ui-lg-6" style="padding-top: 0">
					<div class="card">
						<h1>Pesquisa de Usuários</h1>
						<h:form id="frmBotoesCampos">
							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="3" layout="grid"
								styleClass="ui-panelgrid-blank grid-pad">

								<p:commandButton action="#{CadastroListaAmigo.limpar}"
									value="Limpar" update="formTable:usuariosTable frmBotoesCampos"
									icon="fa fa-rotate-left" />

								<p:commandButton id="botaoPesquisar"
									action="#{pesquisaUsuariosBean.pesquisar}" value="Pesquisar"
									update="formTable:usuariosTable frmBotoesCampos:nomeUsuario"
									process="@this frmBotoesCampos:nomeUsuario"
									icon="fa fa-search" />

							</p:panelGrid>

							<p:panelGrid id="painelCampos" columns="1" layout="grid"
								style="border:0px !important; background:none;"
								styleClass="ui-panelgrid-blank">

								<p:inputText placeholder="Pesquisar por Nome do Usuário"
									id="nomeUsuario" size="60"
									value="#{pesquisaUsuariosBean.filtro.nomeUsuario}" />

							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<h:form id="formTable">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card no-margin">
						<p:dataTable id="ativosTable" var="ativo"
							value="#{pesquisaAtivosBean.ativosFiltrados}" reflow="true"
							paginator="true" rows="25" emptyMessage="NENHUM ATIVO ENCONTRADO">
							<f:facet name="header">
                                Ativos
                            </f:facet>
							<p:column headerText="Sigla do Ativo" sortBy="#{ativo.siglaAtivo}">
								<h:outputText value="#{ativo.siglaAtivo}" />
							</p:column>

							<p:column headerText="Nome da Empresa" sortBy="#{ativo.nomeAtivo}">
								<h:outputText value="#{ativo.nomeAtivo}" />
							</p:column>

							<p:column>
								<p:button icon="ui-icon-pencil" outcome="/ativos/CadastroAtivo"
									title="Editar">
									<f:param name="ativo" value="#{ativo.id}" />
								</p:button>
								<p:commandButton icon="ui-icon-trash" title="Excluir"
									id="botaoExcluirAtivo" update="ativosTable"
									actionListener="#{pesquisaAtivosBean.excluir(ativo)}">
									<p:confirm header="Exclusão de Ativo"
										message="Tem certeza que deseja excluir o ativo #{ativo.siglaAtivo} - #{ativo.nomeAtivo}?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>
