<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">LISTA DE AMIGOS</ui:define>

	<ui:define name="head">
		<style type="text/css">
.grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
	padding-bottom: 10px;
}
</style>
	</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/listasAmigos/ListaAmigos">Lista de Amigo</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="listaAmigo" value="#{listaAmigosBean.listaAmigo}" />
			<f:event listener="#{listaAmigosBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-lg-6" style="padding-top: 0">
					<div class="card">
						<h1>Lista de Amigos</h1>
						<h:form id="frmBotoesCampos">
							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="3" layout="grid"
								styleClass="ui-panelgrid-blank grid-pad">

								<p:commandButton id="botaoPesquisar" value="Pesquisar"
									action="#{listaAmigosBean.pesquisar}"
									update="formTable:listasTable frmBotoesCampos:apelido frmBotoesCampos:nomePessoa"
									process="@this frmBotoesCampos:apelido frmBotoesCampos:nomePessoa" icon="fa fa-search" />

								<p:commandButton action="#{listaAmigosBean.limpar}"
									value="Limpar" update="formTable:listasTable frmBotoesCampos"
									icon="fa fa-rotate-left" />

							</p:panelGrid>

							<p:panelGrid id="painelCampos" columns="1" layout="grid"
								style="border:0px !important; background:none;"
								styleClass="ui-panelgrid-blank">

								<p:inputText placeholder="Pesquisar por Apelido" id="apelido"
									size="60" value="#{listaAmigosBean.filtro.apelido}" />

								<p:inputText placeholder="Pesquisar por Pessoa" id="nomePessoa"
									size="60" value="#{listaAmigosBean.filtro.nome}" />

							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>

		<h:form id="formTable">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card no-margin">
						<p:dataTable id="listasTable" var="pessoa"
							value="#{listaAmigosBean.listasFiltrados}" reflow="true"
							paginator="true" rows="25"
							emptyMessage="NENHUMA PESSOA ENCONTRADA">
							<f:facet name="header">
                                Amigos
                            </f:facet>
							<p:column headerText="Apelido" sortBy="#{pessoa.apelido}">
								<h:outputText value="#{pessoa.apelido}" />
							</p:column>

							<p:column headerText="Nome" sortBy="#{pessoa.nome}">
								<h:outputText value="#{pessoa.nome}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="NÃ£o" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
