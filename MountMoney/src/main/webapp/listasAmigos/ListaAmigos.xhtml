<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">LISTA DE AMIGOS</ui:define>

	<ui:define name="head">
		<style type="text/css">
.grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
	padding-bottom: 10px;
}
</style>
	</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/listasAmigos/CadastroListaAmigo">Lista de Amigo</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="listaAmigo"
				value="#{cadastroListaAmigoBean.listaAmigo}" />
			<f:event listener="#{cadastroListaAmigoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-lg-6" style="padding-top: 0">
					<div class="card">
						<h1>Lista de Amigos</h1>
						<h:form id="frmBotoesCampos">
							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="3" layout="grid"
								styleClass="ui-panelgrid-blank grid-pad">

								<p:commandButton id="botaoPesquisar" value="Pesquisar"
									icon="fa fa-search" />

								<p:button type="button" value="Adicionar" icon="fa fa-plus" />

							</p:panelGrid>

							<p:panelGrid id="painelCampos" columns="1" layout="grid"
								style="border:0px !important; background:none;"
								styleClass="ui-panelgrid-blank">

								<p:inputText placeholder="Pesquisar por Usuário"
									id="nomeUsuario" size="60"  />

							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>

		<h:form id="formTable">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card no-margin">
						<p:dataTable id="listasTable" var="lista"
							value="#{cadastraoListaAmigo.listasFiltrados}" reflow="true"
							paginator="true" rows="25" emptyMessage="NENHUM USUARIO ENCONTRADO">
							<f:facet name="header">
                                Amigos
                            </f:facet>
							<p:column headerText="Nome do Usuário"
								sortBy="#{lista.nome}">
								<h:outputText value="#{lista.nome}" />
							</p:column>

							<p:column headerText="E-mail"
								sortBy="#{lista.email}">
								<h:outputText value="#{lista.email}" />
							</p:column>

							<p:column>
								<p:commandButton icon="ui-icon-trash" title="Excluir"
									id="botaoExcluirAtivo" update="listasTable"
									actionListener="#{cadastroListaAmigoBean.excluir(lista)}">
									<p:confirm header="Exclusão de Amigo"
										message="Tem certeza que deseja excluir o amigo #{lista.nome} - #{lista.email}?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
