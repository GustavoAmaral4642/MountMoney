<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces Apollo</title>
</h:head>

<h:body styleClass="login-body">
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div class="body-container">
		<div class="ui-g">
			<div class="ui-g-12 ui-lg-6 left-side">

				<p:graphicImage id="logoMaior" name="images/Mount-Money-626-x-101.png"
					library="apollo-layout" styleClass="logo" />
			</div>

			<div class="ui-g-12 ui-lg-6 right-side">
				<div class="login-wrapper">
					<div class="login-container">

						<span class="title">Login</span>

						<h:form id="frmLogin" prependId="false">

							<p:growl id="messages" autoUpdate="true" closable="true" />

							<div class="ui-g ui-fluid">
								<div class="ui-g-12">
									<p:inputText id="j_username" placeholder="E-mail"
										autocomplete="off" size="50" value="#{loginBean.email}" />
								</div>
								<div class="ui-g-12">
									<p:password placeholder="Senha" autocomplete="off"
										feedback="false" id="j_password" size="30" />
								</div>
								<div class="ui-g-6">
									<p:commandButton value="Login" action="#{loginBean.login}"
										ajax="false" icon="fa fa-check" />
								</div>
								<div class="ui-g-6 password-container">
									<p:link>Forgot Password?</p:link>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="apollo-layout" />
</h:body>

</html>
