<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">CADASTRO DE ATIVO</ui:define>

	<ui:define name="head">
		<style type="text/css">
.grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
	padding-bottom: 10px;
}
</style>
	</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/ativos/CadastroAtivo">Cadastro de Ativo</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="ativo" value="#{cadastroAtivoBean.ativo}" />
			<f:event listener="#{cadastroAtivoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<div id="div1" class="ui-g ui-fluid">
			<h:form id="frmPainel">
				<div id="div2" class="ui-g-12 ui-lg-6">
					<!-- Left Side -->
					<div id="div3" class="card no-margin">
						<h1>Cadastro de Ativo</h1>

						<p:growl id="growl" autoUpdate="true"/>
						
						<p:panelGrid id="painelCampos" columns="1" layout="grid"
							style="border:0px !important; background:none;"
							styleClass="ui-panelgrid-blank">

							<p:inputText id="siglaAtivo" label="Sigla do Ativo" placeholder="Sigla do Ativo" size="20"
								maxlength="20" value="#{cadastroAtivoBean.ativo.siglaAtivo}" />
								
							<p:inputText id="nomeAtivo" label="Nome do Ativo" placeholder="Nome do Ativo" size="100"
								maxlength="100" value="#{cadastroAtivoBean.ativo.nomeAtivo}" />

						</p:panelGrid>

					</div>
				</div>

				<div id="div4" class="ui-g-12 ui-g-nopad">
					<div id="div5" class="ui-g-12 ui-lg-6" style="padding-top: 0">
						<div id="div6" class="card">

							<p:panelGrid columns="3" layout="grid" id="panelBotoes"
								styleClass="ui-panelgrid-blank grid-pad">

								<p:commandButton id="botaoSalvar" value="Salvar"
									icon="fa fa-check" action="#{cadastroAtivoBean.salvar}"
									process="@this painelCampos growl" update="painelCampos growl" />

								<p:button type="button" value="Limpar"
									outcome="/ativos/CadastroAtivo" icon="fa fa-rotate-left" />

								<p:button type="button" value="Pesquisar"
									outcome="/ativos/PesquisaAtivos" icon="fa fa-search" />

							</p:panelGrid>

						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
