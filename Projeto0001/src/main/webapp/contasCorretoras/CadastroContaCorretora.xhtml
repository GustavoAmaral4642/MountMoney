<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroContaCorretoraBean.editando ? 'Edição de contas' : 'Nova conta'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="conta" value="#{cadastroContaCorretoraBean.contaCorretora}" />
			<f:event listener="#{cadastroContaCorretoraBean.inicializar}" type="preRenderView" />
		</f:metadata>
		
		<h:form id="frmCadastroContaCorretora">
			<h1>#{cadastroContaCorretoraBean.editando ? 'Edição de contas' : 'Nova conta'}</h1>
			
			<p:growl autoUpdate="true" />
			
			<p:toolbar style="margin-top: 20px; margin-bottom:15px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/contasCorretoras/CadastroContaCorretora" 
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;"
						action="#{cadastroContaCorretoraBean.salvar}" update="@form"
						process="@form" />
					<p:button value="Pesquisa" outcome="/contasCorretoras/PesquisaContasCorretoras" 
					style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:tabView id="tabViewCadastroBanco">
				<p:tab title="Dados da conta da corretora">
					<ui:include src="/WEB-INF/template/contasCorretoras/DadosContaCorretora.xhtml" />
				</p:tab>
				<p:tab title="Taxas">
					<ui:include src="/WEB-INF/template/contasCorretoras/TaxasCorretoras.xhtml" />
				</p:tab>				
			</p:tabView>

			<style>
.sem-bordas td {
	border: none;
	padding: 5px;
}
</style>
		</h:form>
	</ui:define>
</ui:composition>
