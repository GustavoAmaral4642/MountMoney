<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div id="login-dialog" class="ui-g">
		<div classe="ui-g-12 ui-md-3 ui-sm-3">
			
			<h4>Login</h4>
			
			<h:form id="frm" prependId="false">

				<p:growl id="messages" autoUpdate="true" />

				<h:panelGrid columns="2" 
					columnClasses="ui-grid-col-2,ui-grid-col-10" 
					layout="grid" 
					styleClass="ui-panelgrid-blank">
					<p:outputLabel value="E-mail" />
					<p:inputText size="30" id="j_username" value="#{loginBean.email}" />

					<p:outputLabel value="Senha" />
					<p:password size="30" id="j_password" />

					<h:panelGroup />
					<p:commandButton value="Login" action="#{loginBean.login}"
						ajax="false" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
