<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroAtivoBean.editando ? 'Edição de ativo' : 'Novo ativo'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="ativo" value="#{cadastroAtivoBean.ativo}" />
			<f:event listener="#{cadastroAtivoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="frmCadastroAtivo">
			<h1>#{cadastroAtivoBean.editando ? 'Edição de ativo' : 'Novo
				ativo'}</h1>

			<p:growl autoUpdate="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/ativos/CadastroAtivo"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;"
						action="#{cadastroAtivoBean.salvar}" process="@form"
						update="@form" />
					<p:button value="Pesquisa" outcome="/ativos/PesquisaAtivos"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painelCadastroAtivo"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Sigla do ativo" for="siglaAtivo" />
				<p:inputText id="siglaAtivo" size="20" maxlength="20"
					value="#{cadastroAtivoBean.ativo.siglaAtivo}" />

				<p:outputLabel value="Nome do ativo" for="nomeAtivo" />
				<p:inputText id="nomeAtivo" size="100" maxlength="100"
					value="#{cadastroAtivoBean.ativo.nomeAtivo}" />
			</p:panelGrid>

			<style>
.sem-bordas td {
	border: none;
	padding: 5px;
}
</style>
		</h:form>
	</ui:define>
</ui:composition>
