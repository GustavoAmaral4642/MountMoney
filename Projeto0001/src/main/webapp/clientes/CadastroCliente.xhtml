<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição de clientes' : 'Novo cliente'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
			<f:event listener="#{cadastroClienteBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="frmCadastroCliente">
			<h1>#{cadastroClienteBean.editando ? 'Edição de clientes' : 'Novo cliente'}</h1>

			<p:growl autoUpdate="true" />
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;"
						action="#{cadastroClienteBean.salvar}" process="@form"
						update="@form" />
					<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:tabView id="tabViewCadastroCliente">
				<p:tab title="Dados">
					<ui:include src="/WEB-INF/template/clientes/DadosCliente.xhtml" />
				</p:tab>
				<p:tab title="Endereço">
					<ui:include src="/WEB-INF/template/clientes/EnderecoCliente.xhtml" />
				</p:tab>
				<p:tab title="Contatos">
					<ui:include src="/WEB-INF/template/clientes/ContatoCliente.xhtml" />
				</p:tab>
			</p:tabView>


			<style>
.sem-bordas td {
	border: none;
	padding: 5px;
}
</style>
		</h:form>

	</ui:define>
</ui:composition>
