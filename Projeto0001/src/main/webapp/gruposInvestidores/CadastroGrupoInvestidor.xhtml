<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroGrupoInvestidorBean.editando ? 'Edição de grupos' : 'Novo grupo'}</ui:define>

	<ui:define name="corpo">
	
		<f:metadata>
			<o:viewParam name="grupoInvestidor" value="#{cadastroGrupoInvestidorBean.grupo}"/>
			<f:event listener="#{cadastroGrupoInvestidorBean.inicializar}" type="preRenderView"/>
		</f:metadata>
		
		<h:form>
			<h1>#{cadastroGrupoInvestidorBean.editando ? 'Edição de grupos' : 'Novo grupo'}</h1>
			<p:growl autoUpdate="true" />
 
 			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/gruposInvestidores/CadastroGrupoInvestidor"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
					
					<p:commandButton value="Salvar" id="botaoSalvar"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;"
						action="#{cadastroGrupoInvestidorBean.salvar}" process="@form"
						update="@form" />
					
					<p:button value="Pesquisa" outcome="/gruposInvestidores/PesquisaGruposInvestidores"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome do grupo" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroGrupoInvestidorBean.grupo.nomeGrupo}" />

			</p:panelGrid>
			
			<ui:include src="/WEB-INF/template/gruposInvestidores/GruposInvestidores.xhtml" />
			
		</h:form>
	</ui:define>
</ui:composition>
