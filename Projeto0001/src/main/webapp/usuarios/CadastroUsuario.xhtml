<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de usuários' : 'Novo usuario'}</ui:define>

	<ui:define name="corpo">
	
		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}"/>
			<f:event listener="#{cadastroUsuarioBean.inicializar}" type="preRenderView"/>
		</f:metadata>
		
		<h:form>
			<h1>#{cadastroUsuarioBean.editando ? 'Edição de usuários' : 'Novo usuário'}</h1>
			<p:growl autoUpdate="true" />
 
 			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
					
					<p:commandButton value="Salvar" id="botaoSalvar"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;"
						action="#{cadastroUsuarioBean.salvar}" process="@form"
						update="@form" />
					
					<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"
						style="margin-top: 05px; margin-left: 05px; margin-bottom: 05px;" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroUsuarioBean.usuario.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="60" maxlength="80"
					value="#{cadastroUsuarioBean.usuario.email}" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="20" maxlength="40" 
					value="#{cadastroUsuarioBean.usuario.senha}" redisplay="true"/>
			</p:panelGrid>
			
			<ui:include src="/WEB-INF/template/usuarios/GruposUsuarios.xhtml" />
			
		</h:form>
	</ui:define>
</ui:composition>
