<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" id="painelCadastroCliente"
		style="width: 70%; margin-top: 40px" columnClasses="rotulo, campo">

		<p:outputLabel value="Cliente ou Fornecedor" for="clienteFornecedor" />
		<p:selectOneRadio id="clienteFornecedor" styleClass="sem-bordas"
			layout="lineDirection" value="#{cadastroClienteBean.cliente.cliente_fornecedor}">
			<f:selectItem itemLabel="Cliente" itemValue="c" />
			<f:selectItem itemLabel="Fornecedor" itemValue="f" />			
		</p:selectOneRadio>

		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" size="110" maxlength="130"
			value="#{cadastroClienteBean.cliente.nome}" />
		 
		<p:outputLabel value="Tipo" for="tipo" />
		<p:selectOneRadio id="tipo" styleClass="sem-bordas"
			layout="lineDirection" value="#{cadastroClienteBean.cliente.tipo}">
			<f:selectItem itemLabel="Física" itemValue="FISICA" />
			<f:selectItem itemLabel="Jurídica" itemValue="JURIDICA" />
			<p:ajax event="change" update="grupoLabel, grupoInput"
				process="@this" />
		</p:selectOneRadio>

		<h:panelGroup id="grupoLabel">
			<p:outputLabel value="CPF" for="cpf"
				rendered="#{cadastroClienteBean.cliente.tipo eq 'FISICA'}" />
			<p:outputLabel value="CNPJ" for="cnpj"
				rendered="#{cadastroClienteBean.cliente.tipo eq 'JURIDICA'}" />
		</h:panelGroup>

		<h:panelGroup id="grupoInput">
			<p:inputMask mask="999.999.999-99" id="cpf"
				value="#{cadastroClienteBean.cliente.documentoReceitaFederal}"
				rendered="#{cadastroClienteBean.cliente.tipo eq 'FISICA'}" />
			<p:inputMask mask="99.999.999/9999-99" id="cnpj"
				value="#{cadastroClienteBean.cliente.documentoReceitaFederal}"
				rendered="#{cadastroClienteBean.cliente.tipo eq 'JURIDICA'}" />
		</h:panelGroup>

		<p:outputLabel value="E-mail" for="email" />
		<p:inputText id="email" size="80" maxlength="100"
			value="#{cadastroClienteBean.cliente.email}" />

	</p:panelGrid>

</ui:composition>
