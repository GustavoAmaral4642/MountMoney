<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/titulosPagar/CadastroTituloPagar" />
			<p:commandButton value="Salvar"  id="botaoSalvar" 
						action="#{cadastroTituloPagarBean.salvar}" 
						update=":frmCadastro:statusTitulo" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Gerar" action="#{gerarTituloPagarBean.gerarTitulo}" process="@form"
				update="@form"/>

			<p:commandButton value="Cancelar"/>

			<p:commandButton value="Enviar por e-mail" />

			<p:separator/>
			
			<p:button value="Pesquisa"/>
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
